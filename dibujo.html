<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paleta de Dibujo</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #1e1e1e;
    color: white;
    font-family: sans-serif;
  }

  h1 {
    margin-top: 20px;
  }

  #toolbar {
    display: flex;
    gap: 10px;
    margin: 15px;
    align-items: center;
  }

  #colorPicker, #brushSize {
    cursor: pointer;
  }

  canvas {
    background: white;
    border: 3px solid #444;
    border-radius: 10px;
    cursor: crosshair;
  }

  button {
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #555;
  }
</style>
</head>
<body>
  <h1>ðŸŽ¨ Paleta de Dibujo</h1>

  <div id="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <label for="brushSize">TamaÃ±o:</label>
    <input type="range" id="brushSize" min="1" max="30" value="5">

    <button id="clearBtn">ðŸ§¹ Limpiar</button>
    <button id="eraserBtn">ðŸ©¹ Borrador</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let painting = false;
let brushColor = document.getElementById('colorPicker').value;
let brushSize = document.getElementById('brushSize').value;
let erasing = false;

// Eventos de dibujo
canvas.addEventListener('mousedown', startPosition);
canvas.addEventListener('mouseup', endPosition);
canvas.addEventListener('mousemove', draw);

// Herramientas
document.getElementById('colorPicker').addEventListener('input', (e) => {
  brushColor = e.target.value;
  erasing = false;
});
document.getElementById('brushSize').addEventListener('input', (e) => brushSize = e.target.value);
document.getElementById('clearBtn').addEventListener('click', clearCanvas);
document.getElementById('eraserBtn').addEventListener('click', () => erasing = !erasing);

// Funciones principales
function startPosition(e) {
  painting = true;
  draw(e);
}

function endPosition() {
  painting = false;
  ctx.beginPath();
}

function draw(e) {
  if (!painting) return;

  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.strokeStyle = erasing ? '#ffffff' : brushColor;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>
</body>
</html>
